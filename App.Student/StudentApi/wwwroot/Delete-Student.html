<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Delete Student</h2>
        <form id="deleteStudentForm">
            <!-- Form field for Student ID -->
            <div class="form-group">
                <label for="studentId">Student ID</label>
                <input type="number" class="form-control" id="studentId" required>
            </div>
            <button type="button" class="btn btn-danger" onclick="deleteStudent()">Delete Student</button>
        </form>
        <a href="List-Student.html" class="btn btn-secondary mt-3">Back</a>


        <div id="deleteMessage" class="mt-3"></div>
    </div>

    <script>
        function deleteStudent() {
            const studentId = document.getElementById('studentId').value;

            fetch('https://localhost:7254/api/Student/' + studentId, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('deleteMessage').textContent = 'Student deleted successfully!';
                } else {
                    document.getElementById('deleteMessage').textContent = 'Error deleting student.';
                }
            })
            .catch(error => {
                document.getElementById('deleteMessage').textContent = 'Error deleting student: ' + error;
            });
        }
    </script>
</body>
</html>
